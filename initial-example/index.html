<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML initial Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header es la cabecera -->
    <header>
        <h1>Título del Sitio</h1>
    </header>
    <!-- nav es la seccion para el menu de navegacion -->
    <nav>
        <h2>Completar con un menú de navegacion</h2>
    </nav>

    <!-- main es l a seccion principal -->
    <main>
        <section>
            <article>
                <h3>Título Articulo 1</h3>
                <p>Contenido 1</p>
            </article>
            <article>
                <h3>Título Articulo 2</h3>
                <p>Contenido 2</p>
            </article>
            <article>
                <h3>Título Articulo 3</h3>
                <p>contenido 3</p>
            </article>
        </section>
        <!-- Asida informacion secundaria publicidad -->
        <aside>
            <h3>Informacion secundaria</h3>
            <p>Alguna publicidad</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Nombre del autor</p>
    </footer>
</body>
</html>
